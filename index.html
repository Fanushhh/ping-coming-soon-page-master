<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://kit.fontawesome.com/820d798591.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./public/static/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="container">
    <div class="logo-img-container">
      <img src="./images/logo.svg" alt="logo-image">
    </div>
    <div class="cta">
      <h1 class="cta__title">We are launching <span class="accent">soon!</span></h1>
      <p class="cta__text">Subscribe and get notified</p>
    </div>
    <form >
       <div class="input__field">
        <input placeholder='Your email address...' type="text" name="email">
        <p class="email-error-field"></p>
        <label for="email"></label>
       </div>       
      <button>Notify Me</button>
    </form>
    <div class="secondary-image">
      <img src="./images/illustration-dashboard.png" alt="slack-image">
    </div>
    <div class="socials">
      <div class="socials__container">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Fanushhh">Mihailescu Fanush Gabriel</a>.
      </p>
    </footer>
  </main>

  
  <script src="./index.js"></script>
</body>
</html>
